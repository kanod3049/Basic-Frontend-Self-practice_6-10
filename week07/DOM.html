<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Week 07</title>
</head>
<body>
    <h1 id="title"> Hello</h1>
    <ul id="fruits">
        <li class="item">Apple</li>
        <li class="item">Orange</li>
        <li class="item">Mango</li>
        <li class="item">Banana</li>
    </ul>
    <button id="addBtn">Add fruits</button>
    <button id="removeBtn">Remove fruits</button>
</body>
    <script>
        const title = document.getElementById("title")
        console.log(title)

        title.textContent = "Welcome BRO"

        const items = document.querySelectorAll(".item")
        items.forEach(li => console.log(li.textContent))

        const addBtn = document.getElementById("addBtn")
        addBtn.onclick = () => {
            const newFruit = document.createElement("li")
            newFruit.textContent = "Pineapple"
            document.getElementById("fruits").appendChild(newFruit)
        }

        const removeBtn = document.getElementById("removeBtn")
        removeBtn.onclick = () => {
            const list = document.getElementById("fruits")
            if (list.firstChild) {
                list.removeChild(list.firstChild)
            }
        }

        const fruitsList = document.getElementById("fruits")
        console.log("Parent :", fruitsList.parentNode.nodeName)
        console.log("Children count :", fruitsList.children.length)

        const img = document.createElement("img")
        img.setAttribute("src", "https://picsum.photos/100")
        img.setAttribute("alt", "Random Image")
        document.body.appendChild(img)
        console.log(img.getAttribute("src"))

        const titleAddClass = document.getElementById("title")
        title.classList.add("highlight")
        console.log(title.classList.contains("highlight"))
        // title.classList.toggle("highlight")

        title.style.color = "green"
        title.style.fontSize = "50px"

        const list = document.getElementById("fruits")
        console.log(list.childNodes) // รวม text nodes
        console.log(list.children) // เฉพาะ element

        const live = document.getElementsByTagName("li") 
        const staticList = document.querySelectorAll("li")

        console.log("beforeAdd :", live.length, staticList.length)

        const newItem = document.createElement("li")
        newItem.textContent = "Papaya"
        document.getElementById("fruits").appendChild(newItem)

        console.log("afterAdd :", live.length, staticList.length)
        // live.length เพิ่มขึ้นอัตโนมัติ
        // staticList.length ไม่เปลี่ยน
    </script>
</html>
